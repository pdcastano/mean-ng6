<div class="container">
  <div class="row">
    <div class="col-sm mb-sm-2">
        <button class="btn btn-primary" [routerLink]="['/book-create']"><fa-icon [icon]="faPlus"></fa-icon> Add</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <table class="table">
        <thead>
          <tr>
              <th scope="col">ISBN</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">View</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of books">
                <th scope="row">{{element.isbn}}</th>
                <td>{{element.title}}</td>
                <td>{{element.author}}</td>
                <td><button class="btn btn-link" [routerLink]="['/book-details/', element._id]"><fa-icon [icon]="faEye"></fa-icon></button></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
